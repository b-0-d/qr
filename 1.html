ÈõåÂ¢ÖÂòÅË∏äËùâÂòÄÂπîÈïÄËàîÁÜèÁÆçÁÆïÁÆ´ËàÜÂÉßÂ≠µÁò©ÁòüÂΩ∞Á≤πÊº±Êº©ÊºæÊÖ∑ÂØ°ÂØ•Ë∞≠Ë§êË§™ÈößÂ´°Áº®ÊíµÊí©ÊíÆÊí¨ÊìíÂ¢©Êí∞ÈûçËïäËï¥Ê®äÊ®üÊ©ÑÊï∑Ë±åÈÜáÁ£ïÁ£ÖÁ¢æÊÜãÂò∂Âò≤ÂòπËù†ËùéËùåËùóËùôÂòøÂπ¢ÈïäÈïêÁ®ΩÁØìËÜòÈ≤§È≤´Ë§íÁò™Áò§Áò´ÂáõÊæéÊΩ≠ÊΩ¶Êæ≥ÊΩòÊæàÊæúÊæÑÊÜîÊáäÊÜéÁø©Ë§•Ë∞¥Èπ§ÊÜ®Â±•Â¨âË±´Áº≠ÊíºÊìÇÊìÖËïæËñõËñáÊìéÁø∞Âô©Ê©±Ê©ôÁì¢Ëü•ÈúçÈúéËæôÂÜÄË∏±ËπÇËüÜËûÉËûüÂô™Èπ¶ÈªîÁ©ÜÁØ°ÁØ∑ÁØôÁØ±ÂÑíËÜ≥È≤∏ÁòæÁò∏Á≥ôÁáéÊøíÊÜæÊáàÁ™øÁº∞Â£ïËóêÊ™¨Ê™êÊ™©Ê™ÄÁ§ÅÁ£∑Áû≠Áû¨Áû≥Áû™ÊõôËπãËüãËüÄÂöéËµ°Èï£È≠èÁ∞áÂÑ°ÂæΩÁàµÊú¶ËáäÈ≥ÑÁ≥úÁôåÊá¶Ë±ÅËáÄËóïËó§ÁûªÂö£È≥çÁôûÁÄëË•üÁíßÊà≥ÊîíÂ≠ΩËòëËóªÈ≥ñËπ≠Ëπ¨Á∞∏Á∞øËüπÈù°Áô£ÁæπÈ¨ìÊîòË†ïÂ∑çÈ≥ûÁ≥ØË≠¨ÈúπË∫èÈ´ìËò∏Èï∂Áì§Áüó';

        function startGame() {
            matches = 0;
            moves = 0;
            settings.style.display = 'none';

            const size = parseInt(document.getElementById('gridSize').value);
            
            let symbols = alphabet.substring(0, size*size/2).split('');

            symbols = symbols.sort(() => 0.5 - Math.random()).slice(0, (size * size) / 2);
            symbols = [...symbols, ...symbols].sort(() => 0.5 - Math.random());

            gameContainer.style.gridTemplateColumns = `repeat(${size}, 60px)`;
            gameContainer.innerHTML = '';

            symbols.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.textContent = symbol;
                card.onclick = () => revealCard(card);
                gameContainer.appendChild(card);
            });
        }

        function revealCard(card) {
            if (lockBoard || card === firstCard || !card.classList.contains('hidden')) return;

            card.classList.remove('hidden');

            if (!firstCard) {
                firstCard = card;
                return;
            }

            secondCard = card;
            moves++;
            checkMatch();
        }

        function checkMatch() {
            if (firstCard.textContent === secondCard.textContent) {
                matches++;
                resetCards();
                if (matches === (gameContainer.children.length / 2)) {
                    setTimeout(() => alert(`Congrats! ${moves}.`), 300);
                }
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.add('hidden');
                    secondCard.classList.add('hidden');
                    resetCards();
                }, 800);
            }
        }

        function resetCards() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        startGame();
    </script>
